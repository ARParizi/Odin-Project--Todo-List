<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css"> <!--Temporary for dev-->
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Projects</h2>
            <ul id="project-list"></ul>
            <div id="add-project-button-container"><button id="add-project-button" type="button">Add Project</button></div>
        </aside>
        <main>
            <h2 id="current-project-heading">default</h2>
            <p>Project Todo items:</p>
            <div id="todo-container"></div>
            <button id="add-todo-button">Add Todo</button>
        </main>
    </div>
    <dialog id="add-project-dialog">
        <form method="dialog">
            <label for="add-project-title">
                Title<span class="required-asterisk">*</span>
            </label>
            <input type="text" id="add-project-title" name="title" required>

            <div class="button-row">
                <button type="submit" class="form-submit">Submit</button>
                <button type="button" class="cancel-btn" onclick="document.getElementById('add-project-dialog').close()">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog id="add-todo-dialog">
        <form method="dialog">
            <label>
                Title<span class="required-asterisk">*</span>
                <input type="text" name="title" required>
            </label>

            <label>
                Description
                <textarea name="description" rows="3"></textarea>
            </label>

            <label>
                Priority
                <select name="priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </label>

            <label>
                Due Date
                <input type="date" name="due_date">
            </label>

            <label style="flex-direction: row; align-items: center;">
                <input type="checkbox" name="completed">
                Completed
            </label>

            <div class="button-row">
                <button type="submit" class="form-submit">Submit</button>
                <button type="button" class="cancel-btn" onclick="document.getElementById('add-todo-dialog').close()">Cancel</button>
            </div>
        </form>
    </dialog>
    <script src="index.js" type="module"></script> <!--Temporary for dev-->
</body>
</html>
